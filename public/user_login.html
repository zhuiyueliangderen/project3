<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/login_style.css" />
	<link rel="stylesheet" href="css/header_style.css" />
	<link rel="stylesheet" href="css/footer_style.css" />
	<link rel="stylesheet" href="css/aside_style.css">
</head>
<body>

<!-- 	</aside> -->
	<header>
		<iframe src="header.html" scrolling="no" frameborder="0"></iframe>
	</header>
	<section>
		<div class="login">
			<div class="form-tab">
				<a href="javascript:;" data-toggle="tab" data-target="javascript:;login_1" class="hover">账号登录</a>
				<span class="tab-line">|</span>
				<a href="javascript:;" data-toggle="tab" data-target="javascript:;login_2">快捷登录</a>
			</div>
			<div class="item">
				<span>欢迎登录药房网商城</span>
				<span>没有账号？
					<a href="user_register.html">立即注册</a>
				</span>
			</div>
			<div class="container">
				<div class="form" id="login_1" >
					<form action="/user/login" method="post">
						<input type="text" name="uname" placeholder="用户名/已验证邮箱或手机" class="uname"><br>
						<input type="password" name="upwd" placeholder="登录密码" class="upwd"><br>
						<div class="item">
							<input type="checkbox"><a href="javascript:;">记住用户名</a>&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="javascript:;">忘记密码?</a><br/>
						</div>
						<input type="button" value="立即登录" class="button" id="btn">
					</form>
				</div>
				<div class="form" id="login_2" >
					<form action="">
						<input type="text" name="uname" placeholder="请输入手机号" class="uname"><br>
						<input type="text" placeholder="请输入手机验证码" class="upwd"><br>
						<input type="text" placeholder="请输入短信验证码" class="upwd"><br>
						<input type="submit" value="立即登录" class="button">
					</form>
				</div>
			</div>
			<div class="other">
				<p>使用其他方式登录:</p>
				<a href="javascript:;">
					<img src="images/common_images/qq.png" alt="" />
				</a>
				<a href="javascript:;">
					<img src="images/common_images/weixin.png" alt="" />
				</a>
				<a href="javascript:;">
					<img src="images/common_images/paybao.png" alt="" />
				</a>
				<a href="javascript:;">
					<img src="images/common_images/sina.png" alt="" />
				</a>
			</div>
		</div>
	</section>
	<footer>
		<iframe src="footer.html" scrolling="no" frameborder="0"></iframe>
	</footer>
	</div> 
	</footer>
	<script src="js/login.js"></script>
</body>
</html>
