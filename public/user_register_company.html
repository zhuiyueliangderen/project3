<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/header_style.css" />
		<link rel="stylesheet" href="css/footer_style.css" />
		<link rel="stylesheet" href="css/user_register_company.css">	
	</head>
	<body>
		<header>
			<iframe src="header.html" scrolling="no" frameborder="0"></iframe>
		</header>
		<section>
			<div class="signup_top">
				<div class="top_title">
					<h4>1.上传入驻证件材料(药房)</h4>
					<p>
						<a href="#">已有账号，直接登录</a>
					</p>
				</div>
				<div class="top_list">
					<div class="list_box">
						<div class="box_image">
							<div class="box_icon">
								<div class="icon_container">
									<img src="images/common_images/icon_add.jpg" alt="">
								</div>
							</div>
							<a href="#">点击上传</a>
						</div>
						<img src="images/drug_images/company_1.jpg" alt="">
						<span class="box_text">经营许可证（正本）
							<span class="start1">*</span>
						</span>
						<span class="start1">*</span>
						<a href="#">查看示例</a>
					</div>
					<div class="list_box">
						<div class="box_image">
							<div class="box_icon">
								<div class="icon_container">
									<img src="images/common_images/icon_add.jpg" alt="">
								</div>
							</div>
							<a href="#">点击上传</a>
						</div>
						<img src="images/drug_images/company_2.jpg" alt="">
						<span class="box_text">营业执照（正本）
							<span class="start1">*</span>
						</span>
						<span class="start1">*</span>
						<a href="#">查看示例</a>
					</div>
					<div class="list_box">
						<div class="box_image">
							<div class="box_icon">
								<div class="icon_container">
									<img src="images/common_images/icon_add.jpg" alt="">
								</div>
							</div>
							<a href="#">点击上传</a>
						</div>
						<img src="images/drug_images/company_3.jpg" alt="">
						<span class="box_text">管理员手持身份证照片
							<span class="start1">*</span>
						</span>
						<span class="start1">*</span>
						<a href="#">查看示例</a>
					</div>
					<div class="list_box">
						<div class="box_image">
							<div class="box_icon">
								<div class="icon_container">
									<img src="images/common_images/icon_add.jpg" alt="">
								</div>
							</div>
							<a href="#">点击上传</a>
						</div>
						<img src="images/drug_images/company_4.jpg" alt="">
						<span class="box_text">开户许可证
							<span class="start1">*</span>
						</span>
						<span class="start1">*</span>
						<a href="#">查看示例</a>
					</div>
					<div class="list_box">
						<div class="box_image">
							<div class="box_icon">
								<div class="icon_container">
									<img src="images/common_images/icon_add.jpg" alt="">
								</div>
							</div>
							<a href="#">点击上传</a>
						</div>
						<img src="images/drug_images/company_5.jpg" alt="">
						<span class="box_text">GSP证（正本）
							<span class="start1">*</span>
						</span>
						<span class="start1">*</span>
						<a href="#">查看示例</a>
					</div>
				</div>
			</div>
			<div class="signup_bottom">
				<div class="bottom_left">
					<div class="bottom_title">2.登录账号信息:</div>
					<div class="bottom_form">
						<div class="form_group">
							<span>企业名称</span>
							<input type="text" name="ifg_name" placeholder="请输入企业名称">
						</div>
						<div class="form_group">
							<span>用户名</span>
							<input type="text" name="ifg_uname" placeholder="请输入用户名">
						</div>
						<div class="form_group">
							<span>设置密码</span>
							<input type="password" name="ifg_name" placeholder="请输入密码">
						</div>
						<div class="form_group">
							<span>确认密码</span>
							<input type="password" name="ifg_name" placeholder="请再次输入密码">
						</div>
					</div>
				</div>
				<div class="bottom_right">
					<div class="bottom_title">3.管理员信息:</div>
					<div class="bottom_form">
						<div class="form_group">
							<span>管理员姓名</span>
							<input type="text" name="ifg_name" placeholder="请输入管理员姓名">
						</div>
						<div class="form_group">
							<span>手机号</span>
							<input type="text" name="ifg_uname" placeholder="请输入手机号">
						</div>
						<div class="form_group">
							<span>图形验证码</span>
							<input class="textImageCode" type="password" name="ifg_name" placeholder="请输入图形验证码">
							<img src="images/drug_images/ValidateCode.gif" alt="">
						</div>
						<div class="form_group">
							<span>短信验证码</span>
							<input class="mobileCode" type="password" name="ifg_name" placeholder="请输入短信验证码">
							<a href="#">获取验证码</a>
						</div>
					</div>
				</div>
			</div>
			<div class="signup_button">
				<input type="submit" value="提交注册">
			</div>
		</section>	
		<footer>
			<iframe src="footer.html" scrolling="no" frameborder="0"></iframe>
		</footer>
	</body>
</html>
