<u></u><!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
				
        <style>
					body{
						height:2000px;
					}
					#Top{
						width:1000px;height:100px;
						background:#ffa;
						position:fixed;
						top:0;left:0;
						display:none;
					}
					#aside{
						width:80px;height:203px;
						border:1px solid #aaf;
						position:fixed;
						top:200px;left:0;
						display:none;
					}
					#aside div{
						width:80px;
						height:50px;
						text-align:center;
						line-height:50px;
						border-bottom:1px solid #aaf;
					}
					#aside div.show{
						background:#faf;
					}
					.container{
						position:absolute;
						top:600px;left:100px;
					}
					.container div{
						width:200px;height:80px;
						background:#aaf;
						border:1px solid #aaa;
					}
        </style>
    </head>
    <body>
				<div id="Top"></div>
				<div id="aside">
					<div class="show">1F</div>
					<div>中西药品</div>
					<div>常用药品</div>
					<div>保健食品</div>
				</div>
				<div class="container">
					<div>1F</div>
					<div>中西药品</div>
					<div>常用药品</div>
					<div>保健食品</div>
					
				</div>
				<script>
					var divs=document.querySelectorAll(
							"div#aside>div"
						);
						console.log(divs)
					for(var i=0;i<divs.length;i++){
						(function(i){
							divs[i].onclick=function(){
								var div=this;
								console.log(i);
								var s=250;
								s=s*(i+1);
								console.log(s);
								window.scrollTo(100,s);
							}
						})(i)
					}
					window.onscroll=function(){
						var scrollTop=document.body.scrollTop ||
						             document.documentElement.scrollTop
						console.log(scrollTop);
						var divs=document.querySelectorAll(
							"div#aside>div"
						)
						var Is=[0,250,500,750,1000,1200];
						for(var div of divs){
							div.className="";
						}
						if(scrollTop>=Is[1]&&scrollTop<Is[5]){
							document.getElementById("Top").style.display="block";
							document.getElementById("aside").style.display="block";
							if(scrollTop>=Is[1]&&scrollTop<Is[2]){
								divs[0].className="show";
							}else if(scrollTop>=Is[2]&&scrollTop<Is[3]){
								divs[1].className="show";
							}else if(scrollTop>=Is[3]&&scrollTop<Is[4]){
								divs[2].className="show";
							}else if(scrollTop>=Is[4]&&scrollTop<Is[5]){
								divs[3].className="show";
							}
						}else{
							document.getElementById("Top").style.display="none";
							document.getElementById("aside").style.display="none";
						}
					}
				</script>
    </body>
</html>
