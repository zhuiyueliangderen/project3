        <script src="js/jquery-1.11.3.js"></script>
        <script>
            $("a").mouseover(function(){
                var $tab=$(this);
                $tab.addClass("show");
                $tab.siblings().removeClass("show");
                var $i=$tab.index();
                console.log($i);
                if($i==0){
                    $("#d2").children(":first-child").addClass("show");
                    
                }else{
                    var i=$i/2;
                    console.log(i);
                    $("#d2").children(`:nth-child(${i})`).addClass("show");
                    $("#d2").children(`:nth-child(${i})`).siblings().removeClass("show");
                }
            });
            
        </script>
